<!DOCTYPE html>
<html>
  <head>
    <title>Tab List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e; /* Dark background */
        color: #d0d3d9; /* Soft white text */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
      .tab-container {
        padding: 10px;
        border-radius: 5px;
        background-color: #2e2e2e; /* Slightly lighter background */
        transition: background-color 0.3s;
        max-width: 210px;
      }
      .tab-container:hover {
        background-color: #3e3e3e; /* Hover effect */
      }
      .tab-container a {
        color: #d0d3d9;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <button id="openPage">Open in Page</button>
    <h1>Open Tabs</h1>
    <ul id="tabList"></ul>
    <script src="popup.js"></script>
  </body>
</html>
