<!DOCTYPE html>
<html>
  <head>
    <title>Tabs Flowchart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e; /* Dark background */
        color: #d0d3d9; /* Soft white text */
        display: flex;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        scrollbar-width: thin;
        scrollbar-color: #444 #1e1e1e;
      }
      #workspaceContainer {
        flex: 0 0 auto;
        overflow-y: auto;
        max-height: 100vh;
        width: fit-content;
      }
      #flowchartArea {
        flex: 2;
        border-left: 2px solid #61afef;
        position: relative;
        overflow: auto;
      }
      #flowchartCanvas {
        position: relative;
        width: 3000px;
        height: 3000px;
      }
      #toolSelector {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #2e2e2e;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000; /* Add this line to ensure it stays on top */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
      .tab-container {
        padding: 5px;
        border-radius: 5px;
        background-color: #2e2e2e;
        transition: background-color 0.3s;
        max-width: 210px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .tab-container:hover {
        background-color: #3e3e3e; /* Hover effect */
      }
      .tab-container a {
        color: #d0d3d9;
        text-decoration: none;
      }
      .window-container {
        border: 2px solid #61afef;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 5px;
        max-width: 220px;
        width: fit-content;
      }
      .workspace-label {
        color: #61afef;
        margin-bottom: 3px;
        background: none;
        border: none;
        font-size: 1em;
        width: 100%;
      }
      li[draggable="true"] {
        cursor: move;
      }
      .dragging {
        opacity: 0.5; /* Make the dragging element semi-transparent */
      }
      .window-container li {
        transition: background-color 0.3s;
      }
      .window-container li:hover .tab-container {
        background-color: #4e4e4e; /* Highlight the item on hover */
      }
      .flowchart-tab {
        position: absolute;
        background-color: #2e2e2e;
        border: 1px solid #d0d3d9;
        border-radius: 5px;
        padding: 5px 10px 5px 20px;
        cursor: move;
        max-width: none;
        width: auto;
        white-space: pre-wrap;
        overflow: visible;
        word-wrap: break-word;
      }
      .flowchart-tab h1 {
        font-size: 16px;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .delete-button {
        position: absolute;
        top: -10px;
        right: -10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: none;
        cursor: pointer;
      }
      .flowchart-tab:hover .delete-button {
        display: block;
      }

      /* Add this CSS for the handle */
      .drag-handle {
        width: 12px;
        height: 12px;
        background-color: #5aa77f;
        border-radius: 50%;
        position: absolute;
        left: 2px; /* Move the handle slightly inside the tab */
        top: 50%;
        transform: translateY(-50%);
        cursor: move;
        z-index: 10;
      }
      .selected-tool {
        background-color: #61afef;
        color: #1e1e1e;
      }
      /* New scrollbar styles */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #444;
        border-radius: 6px;
        border: 3px solid #1e1e1e;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      .relationship-start {
        box-shadow: 0 0 0 2px #61afef;
      }

      .box-element {
        border: 2px dashed #d0d3d9; /* Dotted border */
        background-color: transparent; /* Transparent background */
        width: 100px;
        height: 100px;
        resize: both;
        overflow: auto;
      }

      .flowchart-tab.selected {
        box-shadow: 0 0 0 2px #61afef;
      }

      .selection-box {
        position: absolute;
        border: 1px dashed #61afef;
        background-color: rgba(97, 175, 239, 0.1);
        pointer-events: none;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="workspaceContainer">
      <h1>Open Tabs Page</h1>
      <!-- Hamburger icon button -->
      <ul id="tabList"></ul>
    </div>

    <!-- Hamburger icon button -->
    <div id="flowchartArea">
      <button id="toggleTabList">&#9776;</button>

      <div id="flowchartCanvas"></div>
    </div>
    <div id="toolSelector">
      <button data-tool="move">Move</button>
      <button data-tool="text">Text</button>
      <button data-tool="header">Header</button>
      <button data-tool="box">Box</button>
      <button data-tool="arrow">Arrow</button>
      <button id="saveState">Save State</button>
      <button id="loadState">Load State</button>
      <button id="clearBoard">Clear Board</button>
      <button data-tool="relationship">Relationship</button>
      <div id="currentStateDisplay"></div>
    </div>
    <script src="tabs.js"></script>
  </body>
</html>
